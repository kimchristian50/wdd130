<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Rio Grande White Water Rafting</title>
    <meta name="description" content="Rio Grande White Water Rafting - Contact request form">
    <meta name="author" content="Pam Christison">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rio Grande White Water Rafting logo" width="150">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="address-grid">
            <h1 class="address-title">Rio Grande White Water Rafting Company</h1>
            <p class="address-location">313 Sheriff's Posse Rd<br> Bernalillo, New Mexico<br> +1 505 792 9374<br> info@rgwwr.com
            </p>
            <div class="address-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13022.093515256023!2d-106.57267831766646!3d35.31782265012681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8722785befe2895f%3A0xcc1c4bfc5fbfb632!2s313%20Sheriff&#39;s%20Posse%20Rd%2C%20Bernalillo%2C%20NM%2087004!5e0!3m2!1sen!2sus!4v1770077212647!5m2!1sen!2sus"
                    width="400" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="contact-form">
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Placeholder" required>
                </div>

                <div class="form-item">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail" placeholder="Placeholder" required>
                </div>

                <fieldset class="radio-group">
                    <legend>Message Purpose</legend>
                    <div class="radio-options-wrapper">
                    <div class="radio-item">
                        <input type="radio" id="general" name="purpose" value="general">
                        <label for="general">General Inquiry</label>
                    </div>

                    <div class="radio-item">
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>

                    <div class="radio-item">
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                    </div>
                </fieldset>
                <div class="form-item column1">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>
                </div>
                <div class="newsletter-item">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="employee-container">
            <h2 class="employee">We Are Here to Serve You</h2>
            <div class="employee-image-row">
                <figure>
                    <img src="images/mattie-christison.webp"
                        alt="Rio Grande White Water Rafting Employee Mattie Christison">
                    <figcaption>Mattie Christison</figcaption>
                </figure>
                <figure>
                    <img src="images/pierce-christison.webp"
                        alt="Rio Grande White Water Rafting Employee Pierce Christison">
                    <figcaption>Pierce Christison</figcaption>
                </figure>
                <figure>
                    <img src="images/zoe-christison.webp" alt="Rio Grande White Water Rafting Employee Zoe Christison">
                    <figcaption>Zoe Christison</figcaption>
                </figure>
            </div>
        </section>
</main>
        <footer>
            <p>&copy; 2026 ☀️ Rio Grande White Water Rafting ☀️ Pam Christison</p>
            <nav class="socialmedia">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Visit our Facebook page" width="40">
                </a>
                <a href="https://linkedin.com">
                    <img src="images/linkedin.png" alt="Visit us on Linkedin" width="40">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.webp" alt="Visit us on Instagram" width="40">
                </a>
            </nav>
        </footer>
</body>

</html>
