<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pam Christison | WDD 130</title>
    <meta name="description" content="Pam Christison | WDD 130 Course BYU-Idaho | tables assignment">
    <meta name="author" content="Pam Christison">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information:</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email Address:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions:</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                        <option value="safari">Safari</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
            </fieldset>
            <fieldset>
                <legend>Places lived:</legend> <div class="form-item">
                <label for="feedback" class="top-label">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Portland, Maine; Albuquerque, New Mexico; Jacksonville, Florida"></textarea>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2026 ☀️ HTML Form - User Poll Activity ☀️ Pam Christison</p>
    </footer>
</body>

</html>
